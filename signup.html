    <!-- Mobile Menu -->
    <div id="mobileMenu" class="md:hidden hidden pb-4">
        <div class="flex flex-col space-y-4">
            <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 transition-colors">Home</a>

    <!-- Sign Up Form -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
            <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-6 text-center">Create Your Account</h2>
            <form id="signupForm" onsubmit="handleSignup(event)" class="space-y-6">
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 mb-2" for="name">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 mb-2" for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6"
                        class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-400">
                    <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">Password must be at least 6 characters long</p>
                </div>
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 mb-2" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                        class="w-full p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <button type="submit"
                    class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition-colors">
                    Create Account
                </button>
            </form>
            <p class="mt-6 text-center text-gray-600 dark:text-gray-400">
                Already have an account? 
                <a href="login.html" class="text-green-500 hover:text-green-600 dark:hover:text-green-400">Login here</a>
            </p>
        </div>
    </div>

    <script>
        // Dark mode functionality
        function initDarkMode() {
            if (localStorage.getItem('darkMode') === 'true' || 
                (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }

        function toggleDarkMode() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('darkMode', 'false');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('darkMode', 'true');
            }
        }

        // Initialize dark mode on page load
        initDarkMode();

        // Set base path for GitHub Pages
        const basePath = '/VitaMeal';
        
        // Update all navigation links
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('a[href^="index.html"], a[href^="recipes.html"], a[href^="upload-recipe.html"], a[href^="login.html"], a[href^="signup.html"], a[href^="leaderboard.html"]').forEach(link => {
                link.href = basePath + '/' + link.href;
            });
            
            // Handle signup form submission
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                const users = JSON.parse(localStorage.getItem('users')) || [];
                
                if (users.some(user => user.email === email)) {
                    alert('Email already registered');
                    return;
                }
                
                const newUser = {
                    name,
                    email,
                    password
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                
                window.location.href = basePath + '/index.html';
            });
        });
    </script>
</body>
