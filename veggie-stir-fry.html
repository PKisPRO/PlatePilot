    <script>
        // Dark mode toggle
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }

        // Check access on page load
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Load saved likes and comments
            const savedLikes = localStorage.getItem('veggie-stir-fry-likes');
            if (savedLikes) {
                document.getElementById('likeCount').textContent = savedLikes;
            }

            const savedComments = JSON.parse(localStorage.getItem('veggie-stir-fry-comments') || '[]');
            document.getElementById('commentCount').textContent = savedComments.length;
        }

        // Like functionality
        function toggleLike() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Please log in to like recipes');
                return;
            }

            const likeCount = document.getElementById('likeCount');
            const currentLikes = parseInt(likeCount.textContent);
            const newLikes = currentLikes + 1;
            likeCount.textContent = newLikes;
            localStorage.setItem('veggie-stir-fry-likes', newLikes);
        }

        // Comments functionality
        function toggleComments() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Please log in to view comments');
                return;
            }

            const commentsSection = document.getElementById('commentsSection');
            commentsSection.classList.toggle('hidden');
            loadComments();
        }

        function addComment() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                alert('Please log in to add comments');
                return;
            }

            const commentInput = document.getElementById('commentInput');
            const comment = commentInput.value.trim();
            
            if (comment) {
                const comments = JSON.parse(localStorage.getItem('veggie-stir-fry-comments') || '[]');
                comments.push({
                    user: currentUser,
                    text: comment,
                    timestamp: new Date().toISOString()
                });
                
                localStorage.setItem('veggie-stir-fry-comments', JSON.stringify(comments));
                commentInput.value = '';
                loadComments();
            }
        }

        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('veggie-stir-fry-comments') || '[]');
            const commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '';
            
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'bg-gray-100 dark:bg-gray-700 p-4 rounded-lg mb-4';
                commentElement.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="font-semibold text-gray-800 dark:text-white">${comment.user}</span>
                        <span class="text-sm text-gray-500 dark:text-gray-400">${new Date(comment.timestamp).toLocaleDateString()}</span>
                    </div>
                    <p class="text-xl text-gray-600 dark:text-gray-300 mb-8" data-translate="recipe.veggie_stir_fry.description">Your partner in healthy living.</p>
                `;
                commentsList.appendChild(commentElement);
            });
            
            document.getElementById('commentCount').textContent = comments.length;
        }

        // Video modal functionality
        function openVideoModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('recipeVideo');
            video.src = 'https://www.youtube.com/embed/your-video-id'; // Replace with actual video ID
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('recipeVideo');
            video.src = '';
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Close modal when clicking outside
        document.getElementById('videoModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeVideoModal();
            }
        });
    </script>
